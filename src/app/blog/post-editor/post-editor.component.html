<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ isEditMode ? 'Edit Post' : 'Create New Post' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="editor-container">
    <form [formGroup]="postForm">
      <!-- Title -->
      <ion-card>
        <ion-card-content>
          <ion-item lines="none">
            <ion-input formControlName="title" name="title" placeholder="Post Title" class="title-input"></ion-input>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <!-- Content -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Content</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Excerpt</ion-label>
            <ion-textarea formControlName="excerpt" name="excerpt" rows="3"
              placeholder="Brief description of the post..."></ion-textarea>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Full Content</ion-label>
            <ion-textarea formControlName="content" name="content" rows="15"
              placeholder="Write your blog post content here..."></ion-textarea>
          </ion-item>
        </ion-card-content>
      </ion-card>

      <!-- Settings -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Post Settings</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Category</ion-label>
            <ion-select name="category" placeholder="Select" formControlName="category">
              <ion-select-option *ngFor="let cat of categories" [value]="cat">
                {{ cat }}
              </ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Publish Date</ion-label>
            <ion-datetime formControlName="publishDate" name="publishDate" presentation="date-time"></ion-datetime>
          </ion-item>

          <div class="tags-section">
            <ion-label>Tags</ion-label>
            <div *ngFor="let tag of post.tags; let i = index" class="tag-item">
              <ion-item>
                <ion-input formControlName="tags" [name]="'tag-' + i" placeholder="Enter tag"></ion-input>
                <ion-button slot="end" fill="clear" color="danger" (click)="removeTag(i)" *ngIf="post.tags.length > 1">
                  <ion-icon name="close-circle"></ion-icon>
                </ion-button>
              </ion-item>
            </div>
            <ion-button fill="outline" size="small" (click)="addTag()">
              <ion-icon name="add" slot="start"></ion-icon>
              Add Tag
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>

      <!-- Featured Image -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Featured Image</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button expand="block" fill="outline" (click)="fileInput.click()">
            <ion-icon name="image-outline" slot="start"></ion-icon>
            Upload Image
          </ion-button>
          <input #fileInput type="file" accept="image/*" style="display: none" (change)="onImageSelect($event)" />
        </ion-card-content>
      </ion-card>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <ion-button expand="block" fill="outline" (click)="saveDraft()">
          <ion-icon name="save-outline" slot="start"></ion-icon>
          Save Draft
        </ion-button>
        <ion-button expand="block" fill="outline" color="primary" (click)="schedule()">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          Schedule
        </ion-button>
        <ion-button expand="block" color="success" (click)="publish()">
          <ion-icon name="paper-plane-outline" slot="start"></ion-icon>
          Publish Now
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
